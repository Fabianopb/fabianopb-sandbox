name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  container-job:    
    runs-on: ubuntu-latest    
    container: node:10.18-jessie
    
    services:      
      postgres:        
        image: postgres        
        env:
          POSTGRES_PASSWORD: postgres        
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      
      - name: Install
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test
